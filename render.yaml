services:
  # Node.js (Main Site)
  - type: web
    name: main-site
    env: node
    plan: free
    # コマンド内で強制的にフォルダ移動させる & Prismaコマンドを追加
    buildCommand: cd web-app && npm ci && npx prisma generate && npx prisma db push && npm run build
    startCommand: cd web-app && npm start
    envVars:
      - key: PORT
        value: 10000
      # Node.jsのバージョンも固定しておくとさらに安全です（任意）
      - key: NODE_VERSION
        value: 20.11.0

  # Python (Analysis Tool)
  - type: web
    name: stock-tool
    env: python
    plan: free
    # コマンド内で強制的にフォルダ移動させる
    buildCommand: cd stock-tool && pip install -r requirements.txt
    startCommand: cd stock-tool && streamlit run app.py
    envVars:
      # ★ここでPythonバージョンを固定！
      - key: PYTHON_VERSION
        value: 3.11.0